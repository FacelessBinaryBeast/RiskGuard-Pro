<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Insurance Risk Assessment Agent</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Modern Corporate Scheme */
    :root {
      --bg-light: #F5F7FA;
      --navy: #1A237E;
      --teal: #0097A7;
      --amber: #FFC107;
      --crimson: #C62828;
      --emerald: #2E7D32;
      /* Psychological/Emotion-Based */
      --soft-blue: #2196F3;
      --goldenrod: #FFB300;
      --orange-red: #FF5722;
      --deep-red: #B71C1C;
    }

    body {
      background: var(--bg-light);
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #222;
    }

    header {
      background: var(--navy);
      color: #fff;
      padding: 1.5rem 2rem;
      text-align: center;
      letter-spacing: 2px;
      font-size: 2rem;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 18px rgba(30,40,80,0.08);
      padding: 2rem;
    }

    h2 {
      color: var(--teal);
      margin-bottom: 1rem;
    }

    .risk-matrix {
      display: flex;
      gap: 1.5rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }

    .risk-card {
      flex: 1 1 180px;
      border-radius: 8px;
      padding: 1.2rem;
      color: #fff;
      box-shadow: 0 2px 8px rgba(30,40,80,0.06);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 180px;
    }

    .risk-low { background: var(--soft-blue); }
    .risk-medium { background: var(--goldenrod); color: #222; }
    .risk-high { background: var(--orange-red); }
    .risk-critical { background: var(--deep-red); }
    .risk-success { background: var(--emerald); }
    .risk-warning { background: var(--amber); color: #222; }
    .risk-error { background: var(--crimson); }

    .risk-label {
      font-size: 1.1rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    .risk-value {
      font-size: 2.2rem;
      font-weight: bold;
      margin-bottom: 0.2rem;
    }
    .risk-desc {
      font-size: 0.95rem;
      text-align: center;
      margin-top: 0.5rem;
    }

    .actions {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
      justify-content: flex-end;
    }
    .btn {
      border: none;
      border-radius: 4px;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn-primary { background: var(--navy); color: #fff; }
    .btn-primary:hover { background: var(--teal); }
    .btn-cancel { background: var(--amber); color: #222; }
    .btn-cancel:hover { background: var(--crimson); color: #fff; }
    @media (max-width: 700px) {
      .risk-matrix { flex-direction: column; }
    }
  </style>
</head>
<body>
  <header>
    Insurance Risk Assessment Agent
  </header>
  <div class="container">
    <h2>Client Risk Overview</h2>
    <div class="risk-matrix">
      <div class="risk-card risk-low">
        <div class="risk-label">Low Risk</div>
        <div class="risk-value">12%</div>
        <div class="risk-desc">Calm/Trust<br>Soft Blue</div>
      </div>
      <div class="risk-card risk-medium">
        <div class="risk-label">Medium Risk</div>
        <div class="risk-value">38%</div>
        <div class="risk-desc">Alert<br>Goldenrod</div>
      </div>
      <div class="risk-card risk-high">
        <div class="risk-label">High Risk</div>
        <div class="risk-value">67%</div>
        <div class="risk-desc">Tension<br>Orange Red</div>
      </div>
      <div class="risk-card risk-critical">
        <div class="risk-label">Critical Risk</div>
        <div class="risk-value">91%</div>
        <div class="risk-desc">Danger<br>Deep Red</div>
      </div>
    </div>

    <h2>Actions</h2>
    <div class="actions">
      <button class="btn btn-primary">Approve Policy</button>
      <button class="btn btn-cancel">Request More Info</button>
    </div>
  </div>
</body>
</html>
